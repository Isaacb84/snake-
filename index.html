<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      font-family: 'Arial Black', sans-serif;
      color: white;
    }

    h1 {
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ff88;
    }

    canvas {
      background-color: #111;
      border: 3px solid #00ff88;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff88;
    }

    #scoreBoard {
      font-size: 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <div id="scoreBoard">Pontua√ß√£o: 0 | Recorde: 0</div>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [];
    snake[0] = { x: 9 * box, y: 10 * box };

    let direction;
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;

    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box
    };

    document.getElementById("scoreBoard").innerText = `Pontua√ß√£o: ${score} | Recorde: ${highScore}`;

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function draw() {
      // fundo + grid
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, 400, 400);
      for (let i = 0; i < canvas.width; i += box) {
        for (let j = 0; j < canvas.height; j += box) {
          ctx.strokeStyle = "#222";
          ctx.strokeRect(i, j, box, box);
        }
      }

      // desenhar cobra
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00ff88" : "#44ffcc";
        ctx.beginPath();
        ctx.roundRect(snake[i].x, snake[i].y, box, box, 5);
        ctx.fill();
      }

      // desenhar comida
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2.5, 0, 2 * Math.PI);
      ctx.fill();

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
        }
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      // colis√£o
      if (
        snakeX < 0 || snakeX >= 400 ||
        snakeY < 0 || snakeY >= 400 ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("üíÄ Game Over!");
      }

      snake.unshift(newHead);

      // atualizar placar
      document.getElementById("scoreBoard").innerText = `Pontua√ß√£o: ${score} | Recorde: ${highScore}`;
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    let game = setInterval(draw, 120);
  </script>
</body>
</html>
